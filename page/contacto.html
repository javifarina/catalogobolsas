            <h1 class="titulos">CONTACTO</h1>
            <div class="contacto">
                <form class="#">
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                    <div id="emailHelp" class="form-text">Escriba por favor aqui su nombre y apellido</div>
                  </div>
                  <div class="mb-3">
                    <label for="email1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nunca compartimos su correo electrónico con nadie más..</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentarios aquí</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                  <button type="submit" class="btn btn-primary">Enviar</button>

              </div>
