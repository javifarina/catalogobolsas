            <h2>CONTACTO</h2>
            <div class="cardContacto">
                <form action="#">

                     <input class="cardContacto__input" type ="text" id="nombre" placeholder="Ingresa tu Nombre"><br>

                     <input class="cardContacto__input" type="text" id="apellido" placeholder="Ingresa tu Apellido"><br>

                     <input class="cardContacto__input" type="email" id="mail"placeholder="Ingresar Email"><br>
                     <label class="cardContacto__label" for="comentario">Dejanos tu Comentario</label><br>
                     <textarea class="cardContacto__area" name="" id="comentario" cols="30" rows="5"></textarea><br>
